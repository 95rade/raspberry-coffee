<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebComponents</title>
	<link rel="icon" type="image/png" href="../logo-192x192.png">
	<link rel="stylesheet" href="stylesheet.css">

	<script type="text/javascript" src="Pluviometer.js" async></script>
	<script type="text/javascript" src="Thermometer.js" async></script>

	<style>
		.black-frame {
			padding: 3px;
			margin: 1px;
			border-radius: 5px;
			border: 1px solid silver;
		}

		.centered {
			text-align: center;
		}
	</style>

	<script type="text/javascript">
		function setData(from, to) {
			let elem = document.getElementById(to);
			let value = document.getElementById(from).value; // value corresponds to the 'set value(val) { ...'
			elem.value = value;                              // Same here
		}
	</script>
</head>
<body>

	<h2>Web Components</h2>
	<h5>Pluviometer, Thermometer</h5>

	<table>
		<tr>
			<th>Anim.</th>
			<th>No Anim.</th>
			<th>Anim.</th>
			<th>No Anim.</th>
		</tr>
		<tr>

			<td valign="bottom">
				<div class="black-frame centered">
					<pluvio-meter id="pluviometer-01"
												title="m/m per hour"
												min-value="0"
												max-value="10"
												major-ticks="1"
												minor-ticks="0.25"
												value="0"
					              animate="true"
												width="60"
												height="220"></pluvio-meter>
				</div>
			</td>

			<td valign="bottom">
				<div class="black-frame centered">
					<pluvio-meter id="pluviometer-02"
												title="m/m per hour"
												min-value="0"
												max-value="10"
												major-ticks="1"
												minor-ticks="0.25"
												value="0"
												animate="false"
												width="60"
												height="220"></pluvio-meter>
				</div>
			</td>

			<td valign="bottom">
				<div class="black-frame centered">
					<thermo-meter id="thermometer-01"
												title="Celcius"
												min-value="-10"
												max-value="60"
												major-ticks="10"
												minor-ticks="1"
												value="12.34"
												animate="true"
												width="100"
												height="360"></thermo-meter>
				</div>
			</td>

			<td valign="bottom">
				<div class="black-frame centered">
					<thermo-meter id="thermometer-02"
												title="Celcius"
												min-value="-10"
												max-value="60"
												major-ticks="10"
												minor-ticks="1"
												value="12.34"
												animate="false"
												width="100"
												height="360"></thermo-meter>
				</div>
			</td>

		</tr>
		<tr>

			<td>
				<div class="black-frame centered">
					Value:
					<input type="number"
								 id="rain-value-01"
								 placeholder="rain"
					       title="in mm/h"
								 onblur="setData('rain-value-01', 'pluviometer-01')"
								 style="width: 32px;"/>
					<br/>
					<button onclick="setData('rain-value-01', 'pluviometer-01')"
					        title="Set Rain value in the tube"
					        style="margin-top: 3px;">Set value</button>
				</div>

			</td>

			<td>
				<div class="black-frame centered">
					Value:
					<input type="number"
								 id="rain-value-02"
								 placeholder="rain"
								 title="in mm/h"
								 onblur="setData('rain-value-02', 'pluviometer-02')"
								 style="width: 32px;"/>
					<br/>
					<button onclick="setRainData()"
									title="Set Rain value in the tube"
									style="margin-top: 3px;">Set value</button>
				</div>

			</td>

			<td>
				<div class="black-frame centered">
					Value:
					<input type="number"
								 id="temp-value-01"
								 placeholder="temp"
								 title="in Celcius"
								 onblur="setData('temp-value-01', 'thermometer-01')"
								 style="width: 32px;"/>
					<br/>
					<button onclick="setData('temp-value-01', 'thermometer-01')"
									title="Set Temp value in the tube"
									style="margin-top: 3px;">Set value</button>
				</div>

			</td>

			<td>
				<div class="black-frame centered">
					Value:
					<input type="number"
								 id="temp-value-02"
								 placeholder="temp"
								 title="in Celcius"
								 onblur="setData('temp-value-02', 'thermometer-02')"
								 style="width: 32px;"/>
					<br/>
					<button onclick="setData('temp-value-02', 'thermometer-02')"
									title="Set Temp value in the tube"
									style="margin-top: 3px;">Set value</button>
				</div>

			</td>

		</tr>
	</table>
	<hr/>
  <span style="font-style: italic;" title="C'est MOI qui l'ai fait.">Oliv did it</span>
</body>
</html>
