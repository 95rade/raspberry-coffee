<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex!</title>
	<style>
		body, html {
			padding: 0;
			margin: 0;
		}

		.header {
			display: flex;
			flex-wrap: nowrap; /* default */
			background: darkblue;
			color: white;
			padding: 20px;
		}

		.title {
			flex: 1 1 auto;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			border-radius:5px; border:1px solid cyan;
		}

		.controls {
			flex: 0 0 auto;
			display: flex;
			border-radius:5px; border:1px solid cyan;
		}

		.button {
			padding: 0 10px;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="title">This is a short title</div>
		<div class="controls">
			<button class="button">Button</button>
			<button class="button">Button</button>
			<button class="button">Button</button>
			<button class="button">Button</button>
		</div>
	</div>

	<div class="header">
		<div class="title">
			<div class="title">This is a very very very very very very very very VERY lonnnnnnnnnnnnnnnnnnnng title<span><button>Paf</button></span></div>

		</div>
		<div class="controls">
			<button class="button">Button</button>
			<button class="button">Button</button>
			<button class="button">Button</button>
			<button class="button">Button</button>
		</div>
	</div>
</body>
</html>
