plugins {
  id 'java'
//id 'scala'
  id 'maven'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group = 'oliv.pi4j.samples'
version = '1.0'

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }  
  test {
    java {
      srcDir 'tests'
    }
  }  
}

repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "http://www.datanucleus.org/downloads/maven2" }
}

dependencies {
  compile 'com.pi4j:pi4j-core:1.2-SNAPSHOT'
  compile 'com.google.code.gson:gson:2.8.0'
  compile 'org.fusesource.jansi:jansi:1.11'
  compile project (':RESTNauticalAlmanac')              // For the astronomical calculus
  compile project (':common-utils')
  compile project(':I2C.SPI') // For the Servo Board (PCA9685)
  compile project(':ADC')     // For the MCP3008
//compile project (':NMEA.multiplexer') // For the NMEA Parser (GPS Strings)
}

shadowJar {
  zip64 true
}
