<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>REST Cam</title>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
	<script src="js/jquery-2.1.3.js"></script>
	<script src="js/restcam.js"></script>
	<script>

		var display = function(data) {
			console.log(data);
			document.getElementById("snap").src = data.snapUrl;
		};

		var moveUp = function(data) {
			console.log(data);
			// Increment position, and send to server.
			data.tilt += 1;
			setTiltCam(data, display);
		};
		var moveDown = function(data) {
			console.log(data);
			// Increment position, and send to server.
			data.tilt -= 1;
			setTiltCam(data, display);
		};
		var up = function() {
			var cb = moveUp;
			getCamPos(cb);
		};

		var down = function() {
			var cb = moveDown;
			getCamPos(cb);
		};

		var left = function() {

		};

		var right = function() {

		};

	</script>
</head>
<body>
	<h2>REST Cam</h2>
	<p align="center">
		<img id="snap" src="snap.jpg"/>
		<table style="margin: auto;">
			<tr><td colspan="3" align="center"><button onclick="up();">^</button></td></tr>
			<tr>
				<td align="center"><button onclick="left();"><</button></td>
				<td align="center"><button onclick="takeSnap('clack', display);">?</button></td>
				<td align="center"><button onclick="right();">></button></td>
			</tr>
			<tr><td colspan="3" align="center"><button onclick="down();">v</button></td></tr>
		</table>
	</p>
	<hr/>
	<address>Oliv Soft</address>
</body>
</html>
