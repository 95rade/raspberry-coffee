<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Key up &amp; down tests</title>
    <style>
  * { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
  p { line-height:18px; }
    </style>
    <script type="text/javascript" src="jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.12.0-rc.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.0-rc.2/jquery-ui.min.css">
    <script type="text/javascript">

  $(document).ready(function() {
    $("#button-one").mousedown(function() {
      $("#mess").html("Mouse pressed, speed:" + $("#slider").slider("value"));
    });
    $("#button-one").mouseup(function() {
      $("#mess").html("Mouse released, speed:" + $("#slider").slider("value"));
    });

    $(function() {
      $("#slider").slider({
        range: "max",
        min: 0,
        max: 255,
        value: 100,
        slide: function(event, ui) {
          $("#speed").val(ui.value);
        }
      });
      $("#speed").val($("#slider").slider("value"));
    });
  });

    </script>
  </head>
  <body>
    <div style="margin: 10px;">
      <table style="margin: auto; width: 90%;" border="0">
        <tr>
          <td valign="top"><h2>Key up and key down</h2></td>
        </tr>
        <tr>
          <td align="center"><button id="button-one" title="Up" style="width: 50px; height: 50px;">&#8593;</button></td>
        </tr>
        <tr>
          <td align="center"><div id="mess" style="text-align: center;">Mouse state</div></td>
        </tr>
        <tr>
          <td>
            <p>
              <label for="speed">Speed:</label>
              <input type="text" id="speed" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
            <div id="slider"></div>
          </td>
        </tr>
      </table>
    </div>
    <hr>
    <address> - Oliv fecit, AD 2016</address>
  </body>
</html>
