plugins {
  id 'java'
//id 'scala'
  id 'maven'
  id 'com.github.johnrengelman.shadow' version '2.0.1'
}
compileJava.options.encoding = 'UTF-8'

group = 'oliv.pi4j.samples'
version = '1.0'

sourceSets {
  main {
    java {
      srcDir 'src/java'
    }
    resources {
      srcDir 'src/resources'
    }
  }
  test {
    java {
      srcDir 'tests/java'
    }
  }
}

repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "http://www.datanucleus.org/downloads/maven2" }
}

dependencies {
//compile 'com.pi4j:pi4j-core:1.2-SNAPSHOT'
  compile 'com.google.code.gson:gson:2.8.0'
  compile 'oracle:xmlparser:2.0'
  compile project (':common-utils')
}

shadowJar {
  zip64 true
}

task runSample(type: JavaExec, dependsOn: build, description: "Sample calculation, and output.") {
  classpath = configurations.runtime
  classpath project.configurations.default
  classpath sourceSets.main.output.classesDir
  classpath sourceSets.main.runtimeClasspath
  main = 'nauticalalmanac.sample.Main4Tests'
  workingDir "."
}

runSample.doFirst {
  println ">>> Run like this: gradlew runSample [--console plain] --no-daemon"
}
