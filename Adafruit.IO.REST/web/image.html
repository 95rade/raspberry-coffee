<!DOCTYPE html>
<html>
  <head>
    <title>Adafruit IO with custom UI</title>
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript" src="fetchimage.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
    <style type="text/css">
      .displayCanvas {
        border: 1px solid #9C9898;
        opacity:0.9;
      }
      .display-scheme {
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Adafruit IO, with jQuery</h2>
    <small>JQuery, Ajax, REST, JSON..., a simple example to read a feed, and update its value.</small>
    <p>
      <i>We query the value of a feed named <code>picture</code>.</i>
    </p>
    <p>
      Your Adafruit-IO key : <input type="text" size="40" id="a-key" placeholder="Your Adafruit-IO Key" style="font-family: monospace;">
      <br/>
      <small><span id="mess"></span></small>
    </p>
    <div id="data" style="display: none;">
      <hr>
      <button onclick="refreshImg();" id="button">Refresh image</button> every <input type="text" size="10" id="ref-rate" placeholder="Seconds" style="font-family: monospace;"> second(s)
      &nbsp;&nbsp;<span id="spinner" style="width: 24px; height: 24px; display: inline-block; overflow: hidden;"></span>
      <hr>
      <p align="center">
        <img id="img-value" src="">
      </p>
    </div>
    <hr/>
    <address>Oliv fecit, AD 2016.</address>
  </body>
</html>
