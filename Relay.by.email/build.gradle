apply plugin: 'java'
apply plugin: 'maven'

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }  
  test {
    java {
      srcDir 'tests'
    }
  }  
}

dependencies {
    compile 'com.pi4j:pi4j-core:1.1'
    compile group: 'javax.mail', name: 'mail', version: '1.4.1'
}

shadowJar {
    zip64 true
}
