plugins {
    id 'java'
}

group = 'oliv.pi4j.samples'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
    }
    test {
        java {
            srcDir 'tests/java'
        }
    }
}

dependencies {
//  compile 'com.pi4j:pi4j-core:1.1'
//  compile 'com.pi4j:pi4j-core:1.2-SNAPSHOT'
//  compile project(':I2C.SPI')
    compile 'com.google.code.gson:gson:2.8.0'
}
