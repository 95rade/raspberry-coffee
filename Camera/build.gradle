apply plugin: 'java'
compileJava.options.encoding = 'ISO-8859-1'
apply plugin: 'maven'

group = 'oliv.pi4j.samples'
version = '1.0'

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }  
  test {
    java {
      srcDir 'tests'
    }
  }  
}

repositories {
  mavenCentral()
  maven { url "http://lediouris.net/maven2" }
  mavenLocal()
}

dependencies {
  compile 'com.pi4j:pi4j-core:1.1'
//compile 'com.sun.media:jai_codec:1.1.3'
  compile 'javax:jai_codec:1.1.3'
  compile 'javax:jai_core:1.1.3'
  // https://mvnrepository.com/artifact/javax.media/jai_core
//compile group: 'javax.media', name: 'jai_core', version: '1.1.3'
}

task runSample(type: JavaExec, dependsOn: build, description: "Test run.") {
  main = 'image.util.ImageUtil'
//jvmArgs "-verbose"
  classpath project.configurations.default
  classpath sourceSets.main.output.classesDir
}
