apply plugin: 'java'
apply plugin: 'maven'

group = 'oliv.pi4j.samples'
version = '1.0'

repositories {
    mavenCentral()
    maven { url "http://lediouris.net/maven2" }
    mavenLocal()
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }  
  test {
    java {
      srcDir 'tests'
    }
  }  
}

